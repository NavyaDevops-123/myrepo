apiVersion: apps/v1
kind: Deployment
metadata:
  name: dm-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dm
  template:
    metadata:
      labels:
        app: dm
    spec:
      containers:
        - name: dm-container
          image: shaikmustafa/dm
          ports:
            - containerPort: 80
